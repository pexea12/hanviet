<div class="pexea12-hv-container">
  <p class="pexea12-hv-letter">
    ${ letter }
  </p>
  <p class="pexea12-hv-pronunciation">
    <span>Pinyin:</span> 
    ${ pinyin.join(', ') }
  </p>
  <p class="pexea12-hv-pronunciation">
    <span>Hán Việt:</span>
    ${ sinoViet.join(', ') }
  </p>
  <p class="pexea12-hv-strokes">
      <img src="${ strokeImage }">
  </p>
</div>
